<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Vue Editorjs Demo</title>
</head>
<body>
<div id="app">
  <vue-editorjs
      ref="editor"
      v-bind:data="initData"
      :tools="tools"
      @save="onSave"
      @ready="onReady"
      @change="onChange"
  >
  </vue-editorjs>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/header"></script>
<script src="../dist/vue-editorjs.js"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        initData: {},
        saveData: {},
        tools: {
          header: {
            class: Header,
            config: {
              placeholder: 'Enter a header'
            }
          }
        }
      }
    },
    mounted() {
      // this.initData = JSON.parse('{"time":1558356864490,"blocks":[{"type":"paragraph","data":{"text":"First text"}},{"type":"paragraph","data":{"text":"Second text"}}],"version":"2.13"}')
    },
    methods: {
      onReady() {
        console.log('editor are ready')
      },
      onChange() {
        console.log('editor are change')
      },
      onSave() {

      }
    }
  })
</script>
</body>
</html>
